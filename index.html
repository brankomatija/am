<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Audio en loop con retraso</title>
<style>
    /* Estilos b치sicos */
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        font-family: sans-serif;
    }

    /* Contenedor para centrar el icono */
    #container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Icono de mute */
    #mute-icon {
        font-size: 64px;
        cursor: pointer;
        user-select: none;
    }
</style>
</head>
<body>
    <div id="container">
        <!-- Reproductor de audio -->
        <audio id="player" loop preload="auto">
            <source src="https://www.myinstants.com/media/sounds/dry-fart.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducci칩n de audio.
        </audio>
        <!-- Icono de mute/desmute -->
        <div id="mute-icon">游댆</div>
    </div>

<script>
    // Referencias al audio y al icono
    const player   = document.getElementById('player');
    const muteIcon = document.getElementById('mute-icon');

    // Reproduce el audio tras 3 segundos
    setTimeout(() => {
        player.play().catch((err) => {
            console.warn('Error al iniciar la reproducci칩n autom치tica:', err);
        });
    }, 3000);

    // Alterna entre mute y sonido al hacer clic en el icono
    muteIcon.addEventListener('click', () => {
        player.muted = !player.muted;
        muteIcon.textContent = player.muted ? '游댆' : '游댉';
    });
</script>
</body>
</html>
